<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp API - Documentação Multilíngue</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
        }
        

        
        .swagger-ui {
            margin-top: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #666;
            font-weight: 500;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4990e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #d32f2f;
            background: #ffebee;
            border: 2px solid #ffcdd2;
            border-radius: 12px;
            margin: 20px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.1);
        }
    </style>
</head>
<body>

    
    <div id="swagger-ui"></div>
    <div id="loading" class="loading">Carregando documentação...</div>
    <div id="error" class="error-message" style="display: none;"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        let swaggerUI = null;
        
        // Configurações do Swagger UI
        const swaggerConfig = {
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout",
            validatorUrl: null,
            onComplete: function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
            },
            onFailure: function(data) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
                document.getElementById('error').innerHTML = `
                    <div>
                        <h3>❌ Erro ao carregar documentação</h3>
                        <p>Não foi possível carregar a documentação.</p>
                        <p><strong>Erro:</strong> ${data.message || 'Erro desconhecido'}</p>
                        <button onclick="loadSwaggerDoc()" style="padding: 12px 20px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-family: 'Inter', sans-serif; font-weight: 600; transition: all 0.3s ease; margin-right: 10px;">
                            Tentar novamente
                        </button>
                    </div>
                `;
            }
        };
        
        // Função para carregar documentação baseada na URL
        async function loadSwaggerDoc() {
            try {
                document.getElementById('loading').style.display = 'flex';
                document.getElementById('error').style.display = 'none';
                
                // Determinar idioma baseado na URL atual
                const path = window.location.pathname;
                let language = 'en'; // padrão
                let loadingText = 'Loading documentation...';
                
                if (path.includes('/api-docs/pt')) {
                    language = 'pt';
                    loadingText = 'Carregando documentação...';
                }
                
                console.log(`Carregando documentação para idioma: ${language}`);
                document.getElementById('loading').textContent = loadingText;
                
                // Adicionar timeout para evitar travamentos
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos
                
                const response = await fetch(`/api-docs/json/${language}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                console.log(`Resposta recebida: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const swaggerDoc = await response.json();
                console.log('Documentação carregada com sucesso:', swaggerDoc.info?.title);
                
                // Limpar container anterior
                const container = document.getElementById('swagger-ui');
                container.innerHTML = '';
                
                // Criar nova instância
                swaggerUI = SwaggerUIBundle({
                    ...swaggerConfig,
                    spec: swaggerDoc
                });
                
            } catch (error) {
                console.error('Erro ao carregar documentação:', error);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
                
                let errorMessage = error.message;
                if (error.name === 'AbortError') {
                    errorMessage = 'Timeout: A requisição demorou muito para responder';
                }
                
                document.getElementById('error').innerHTML = `
                    <div>
                        <h3>❌ Erro ao carregar documentação</h3>
                        <p>Não foi possível carregar a documentação.</p>
                        <p><strong>Erro:</strong> ${errorMessage}</p>
                        <button onclick="loadSwaggerDoc()" style="padding: 12px 20px; background: #25D366; color: white; border: none; border-radius: 8px; cursor: pointer; font-family: 'Inter', sans-serif; font-weight: 600; transition: all 0.3s ease; margin-right: 10px;">
                            Tentar novamente
                        </button>
                    </div>
                `;
            }
        }
        
        // Carregar documentação inicial
        document.addEventListener('DOMContentLoaded', function() {
            loadSwaggerDoc();
        });
    </script>
</body>
</html>
